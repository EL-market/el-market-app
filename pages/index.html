<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>EL Market</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">EL Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <form>
      <!--Login-->
      <section id="login">
        <div class="container mb-5 pt-5">
          <div class="row text-center">
            <div class="col text-center">
              <h2>Login</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Username</label>
                  <input type="text" class="form-control" id="Username" aria-describedby="name">
                </div>
                <div class="mb-3">
                <div class="mb-3">
                  <label for="name" class="form-label">Email</label>
                  <input type="text" class="form-control" id="Email" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Password</label>
                  <input type="email" class="form-control" id="password" aria-describedby="emailHelp">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
       <!--Akhir Login-->

       <!--Button-->
       <section id="button"> 
        <div class="container">
          <div class="row text-center">
            <div class="col">
             <a class="btn btn-primary btn-lg" href="#" role="button">Login</a>
           </div>
         </div>
        </div> 
       </section>
       <!--Akhir Button-->
       
      </body>
      </html>
